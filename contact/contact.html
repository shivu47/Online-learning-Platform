<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.5)), url("/img/extra/image.png");
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Nav Styling */
        nav {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            margin-left: 10%;
            margin-right: 10;
            border-bottom: 1px solid white;
        }

        nav img {
            width: 150px;
            height: auto;
        }

        nav a {
            font-size: 20px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #3754fa;
            color: #fff;
        }

        nav a:active {
            background-color: blue;
        }

        .contact-container {
            width: 380px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            outline: none;
            background: transparent;
            color: rgba(0, 0, 0, 0.8);
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            background: linear-gradient(to right, blue, rgb(19, 159, 214), rgb(191, 19, 214), yellow);
            color: #fff;
            border: none;
            outline: none;
            border-radius: 30px;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #ff004f, #1b9c85, yellow);
        }

        .error {
            color: red;
            font-size: 12px;
        }

    </style>
</head>
<body>
    
    <nav>
        <img src="../img/logo.jpeg" alt="Logo">
        <a href="../index.html">Home</a>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="input-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <div class="error" id="messageError"></div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Reset previous errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('messageError').textContent = '';

            // Validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '') {
                isValid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
            }

            if (email === '' || !/\S+@\S+\.\S+/.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'Please enter a valid email.';
            }

            if (message === '') {
                isValid = false;
                document.getElementById('messageError').textContent = 'Message is required.';
            }

            if (isValid) {
                alert('Thank you for contacting us!');
                document.getElementById('contactForm').reset();
            }
        });
    </script>

</body>
</html>
